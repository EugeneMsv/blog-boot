<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="site-head">
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <link rel="stylesheet" href="../public/css/material.min.css" th:href="@{/css/material.min.css}"/>
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}"/>
    <script src="../public/js/app.js" th:src="@{/js/app.js}"></script>
    <script src="../public/js/material.min.js" th:src="@{/js/material.min.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta th:include="this :: head" th:remove="tag"/>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" th:fragment="site-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Blog</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="home.html" th:href="@{/}">Home</a>
                <a class="mdl-navigation__link" href="user/login.html" th:href="@{/user/login}">Login</a>
                <a class="mdl-navigation__link" href="user/register.html" th:href="@{/user/register}">Register</a>
                <a class="mdl-navigation__link logged-in-info">
                    <form th:action="@{/logout}" method="post">
                        <span th:inline="text">[[${#httpServletRequest.remoteUser!=null?#httpServletRequest.remoteUser:"" }]]</span>
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color: white">
                            Log Out
                        </button>
                    </form>
                </a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Blog</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="home.html" th:href="@{/}">Home</a>
            <a class="mdl-navigation__link" href="user/login.html" th:href="@{/user/login}">Login</a>
            <a class="mdl-navigation__link" href="user/register.html" th:href="@{/user/register}">Register</a>

                     <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color: white">
                         Log Out
                     </button>
                 </form>
             </a>-->
        </nav>
    </div>

          <div class="page-content">&lt;!&ndash; Your content goes here &ndash;&gt;</div>
      </main>-->
</div>


<footer class="mdl-mini-footer" th:fragment="site-footer">
    <div class="mdl-mini-footer__left-section">
        <ul class="mdl-mini-footer__link-list">
