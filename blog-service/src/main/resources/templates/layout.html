<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="site-head">
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css"/>
    <link rel="stylesheet" href="../public/css/material.min.css" th:href="@{/css/material.min.css}"/>
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}"/>
    <script src="../public/js/app.js" th:src="@{/js/app.js}"></script>
    <meta th:include="this :: head" th:remove="tag"/>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" th:fragment="site-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Title</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="home.html" th:href="@{/}">Home</a>
                <a class="mdl-navigation__link" href="user/login.html" th:href="@{/user/login}">Login</a>
                <a class="mdl-navigation__link" href="user/register.html" th:href="@{/user/register}">Register</a>
                <a class="mdl-navigation__link" id="logged-in-info">
                    <form th:action="@{/logout}" method="post">
                        <span th:inline="text">[[${#httpServletRequest.remoteUser!=null?#httpServletRequest.remoteUser:"" }]]</span>
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color: white">
                            Log Out
                        </button>
                    </form>
                </a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button"><i
            class="material-icons">î—’</i></div>
</div>

<footer th:fragment="site-footer">
    &copy; Eugene Moiseev, 2018
</footer>
</body>

</html>
