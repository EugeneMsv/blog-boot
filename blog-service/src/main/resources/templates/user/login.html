<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: site-head">
    <title>Blog login</title>
</head>
<body>
<header th:replace="layout :: site-header"/>
<div class="blog blog--blogpost mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="ssoId"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div class="checkbox">
                <label><input type="checkbox" uuid="rememberme" name="remember-me"/>Remember Me</label>
            </div>
            <div>
                <button type="submit"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Sign In
                </button>
                <!--<input type="submit" value="Sign In"/>-->
                <a href="register.html" th:href="@{/user/register}">[Register]</a>
            </div>
        </form>
    </main>
    <footer th:replace="layout :: site-footer"/>
</div>
</body>
</html>
